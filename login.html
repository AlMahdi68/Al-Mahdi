<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Al Mahdi</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #222;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 10px limegreen;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: limegreen;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #777;
    }
    button {
      width: 100%;
      background: limegreen;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      color: #111;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #99cc00;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .message a {
      color: limegreen;
      text-decoration: none;
      font-weight: 600;
    }
    .message a:hover {
      text-decoration: underline;
    }
    #error-msg {
      color: #ff6666;
      font-weight: 600;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Sign In to Al Mahdi</h2>

    <div id="error-msg"></div>

    <form id="login-form" autocomplete="off">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" required />

      <button type="submit">Sign In</button>
    </form>

    <div class="message">
      Don't have an account? <a href="/account/signup.html">Sign Up</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://jaqjxmttwwcenndrsizq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcWp4bXR0d3djZW5uZHJzaXpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NzU5MjgsImV4cCI6MjA2NTM1MTkyOH0.PjDBZk79fHnmMgKhtSTo_BtkwN9YeGsz9Sd1lZqhTwQ';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();

      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        errorMsg.style.display = 'block';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorMsg.textContent = error.message || 'Failed to sign in.';
        errorMsg.style.display = 'block';
      } else {
        // Redirect to dashboard on success
        window.location.href = '/dashboard.html';
      }
    });
  </script>
</body>
</html>
