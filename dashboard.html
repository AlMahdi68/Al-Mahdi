<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al Mahdi | User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    h1, h2 {
      color: #ffd700; /* Gold */
    }
    .section {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .stat-box {
      flex: 1;
      min-width: 140px;
      background: #222;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      color: #ffd700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .logout-btn {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #fff;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .toggle-container input {
      margin-left: 10px;
    }
    .scheduled-post {
      margin-bottom: 10px;
      padding: 10px;
      background: #1a1a1a;
      border-left: 4px solid #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Welcome to Your Dashboard</h1>
    <p>Email: <strong id="user-email">Loading...</strong></p>
    <p>Tier: <strong id="user-tier">-</strong></p>

    <div class="section">
      <h2>ðŸš€ Automation</h2>
      <div class="toggle-container">
        <label for="automation-toggle">Enable Content Automation</label>
        <input type="checkbox" id="automation-toggle" />
      </div>
    </div>

    <div class="section">
      <h2>ðŸ“… Scheduled Content</h2>
      <div id="scheduled-posts">
        <p>Loading your scheduled posts...</p>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ“ˆ Performance</h2>
      <div class="stats">
        <div class="stat-box">
          <h3>Followers</h3>
          <p id="followers-count">0</p>
        </div>
        <div class="stat-box">
          <h3>Views</h3>
          <p id="views-count">0</p>
        </div>
        <div class="stat-box">
          <h3>Clicks</h3>
          <p id="clicks-count">0</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ’° Monetization</h2>
      <p>Total Earnings: <strong id="total-income">$0.00</strong></p>
    </div>

    <div class="section" style="text-align: center;">
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
