<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Mahdi Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      background: #181818;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid limegreen;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      color: limegreen;
      font-size: 1.8rem;
    }
    nav a {
      color: limegreen;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }
    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: #222;
      border-radius: 8px;
      padding: 1.5rem;
      flex: 1;
      text-align: center;
      box-shadow: 0 0 8px limegreen;
    }
    .stat-card h2 {
      font-size: 2.5rem;
      margin: 0;
      color: limegreen;
    }
    .stat-card p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #ccc;
    }
    #welcome-msg {
      margin-bottom: 2rem;
      font-size: 1.25rem;
    }
    #recent-posts {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
    }
    #recent-posts h3 {
      margin-top: 0;
      border-bottom: 1px solid limegreen;
      padding-bottom: 0.5rem;
      color: limegreen;
    }
    #posts-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #posts-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #444;
    }
    #posts-list li:last-child {
      border-bottom: none;
    }
    #logout-btn {
      background: limegreen;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      color: #111;
      transition: background 0.3s ease;
    }
    #logout-btn:hover {
      background: #99cc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Al Mahdi</h1>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/admin.html" id="admin-link" style="display:none;">Admin Panel</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <div id="welcome-msg">Loading user info...</div>

    <div class="stats">
      <div class="stat-card">
        <h2 id="total-posts">0</h2>
        <p>Total Posts</p>
      </div>
      <div class="stat-card">
        <h2 id="total-followers">0</h2>
        <p>Followers</p>
      </div>
      <div class="stat-card">
        <h2 id="total-earnings">$0</h2>
        <p>Earnings</p>
      </div>
    </div>

    <section id="recent-posts">
      <h3>Your Recent Posts</h3>
      <ul id="posts-list">
        <li>Loading posts...</li>
      </ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://jaqjxmttwwcenndrsizq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcWp4bXR0d3djZW5uZHJzaXpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NzU5MjgsImV4cCI6MjA2NTM1MTkyOH0.PjDBZk79fHnmMgKhtSTo_BtkwN9YeGsz9Sd1lZqhTwQ';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const welcomeMsg = document.getElementById('welcome-msg');
    const adminLink = document.getElementById('admin-link');
    const logoutBtn = document.getElementById('logout-btn');
    const postsList = document.getElementById('posts-list');
    const totalPostsSpan = document.getElementById('total-posts');
    const totalFollowersSpan = document.getElementById('total-followers');
    const totalEarningsSpan = document.getElementById('total-earnings');

    async function loadDashboard() {
      const {
        data: { user },
        error: userError,
      } = await supabase.auth.getUser();

      if (userError || !user) {
        // Not logged in, redirect to signin page
        window.location.href = '/account/signin.html';
        return;
      }

      // Fetch user profile data
      const { data: profile, error: profileError } = await supabase
        .from('users')
        .select('username, email, role')
        .eq('id', user.id)
        .single();

      if (profileError) {
        welcomeMsg.textContent = `Welcome, ${user.email}`;
      } else {
        welcomeMsg.textContent = `Welcome, ${profile.username || profile.email}`;
        if (profile.role === 'admin') {
          adminLink.style.display = 'inline-block';
        }
      }

      // Load user's posts count & recent posts
      const { data: posts, error: postsError } = await supabase
        .from('posts')
        .select('id, title, created_at')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false })
        .limit(5);

      if (postsError) {
        postsList.innerHTML = '<li>Failed to load posts.</li>';
      } else if (!posts.length) {
        postsList.innerHTML = '<li>No posts found.</li>';
      } else {
        postsList.innerHTML = '';
        posts.forEach((post) => {
          const li = document.createElement('li');
          li.textContent = `${post.title} â€” ${new Date(post.created_at).toLocaleDateString()}`;
          postsList.appendChild(li);
        });
      }

      // Placeholder stats (replace with real data as you develop)
      // For now, using random numbers for demo
      totalPostsSpan.textContent = posts?.length || 0;
      totalFollowersSpan.textContent = Math.floor(Math.random() * 1000);
      totalEarningsSpan.textContent = `$${(Math.random() * 500).toFixed(2)}`;
    }

    logoutBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert('Logout failed: ' + error.message);
      } else {
        window.location.href = '/account/signin.html';
      }
    });

    loadDashboard();
  </script>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
